<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h2>🏆 My Leaderboard</h2>
    </header>
    <main>
        <h1>Leaderboard</h1>
        <section id="leaderboard">
            <div class="recent-scores-container">
                <div class="recent-scores-heading">
                    <h2>Recent scores</h2>
                    <button class="refresh">Refresh</button>
                </div>
                <div class="scorecard"></div>
            </div>
            <div class="add-score">
                <h2>Add your score</h2>
                <input type="text" placeholder="Your name" required id="name-input">
                <input type="text" placeholder="Your score" required id="score-input">
                <button type="submit" class="submit">Submit</button>
                <p id="feedback"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Leaderboard. All rights reserved.</p>
    </footer>
</body>
</html>
